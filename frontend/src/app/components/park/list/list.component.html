<p (click)="getList()" class="refresh-container">
  <i class="pi pi-refresh"></i>
  Refresh
</p>

<div class="card">
  <p-dataView #dv [value]="reviews">
    <ng-template pTemplate="list" let-reviews>
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let review of reviews; let first = first"
          class="col-12"
        >
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <div class="md:w-10rem relative">
              <img
                class="block xl:block mx-auto border-round w-full"
                [src]="review.reviewUrl"
              />
            </div>
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div class="flex flex-row align-items-center gap-2">
                  {{ review.location }}
                  <div
                    class="surface-100 p-1"
                    style="border-radius: 30px"
                  ></div>
                </div>
                <span class="font-medium text-secondary text-sm">{{
                  review.review
                }}</span>
                <br />
                <span class="font-bold"
                  ><small>Review by: {{ review.username }}</small></span
                >
              </div>

              <div class="flex flex-column md:align-items-end gap-5">
                <p><i class="pi pi-heart"> </i> {{ review.likes }}</p>

                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <button
                    pButton
                    [outlined]="true"
                    type="button"
                    (click)="likeReview(review.id.toString())"
                  >
                    Like
                  </button>
                  <button
                    pButton
                    [outlined]="true"
                    type="button"
                    (click)="unlikeReview(review.id.toString())"
                  >
                    Unlike
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>

<div class="card">
  <p-menubar [model]="items" styleClass="custom-menubar">
    <ng-template pTemplate="start">
      <div class="menubar-start">

      </div>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link" [routerLink]="item.routerLink">
        <span [class]="item.icon"></span>

        <span class="ml-2">{{ item.label }}</span>
        <p-avatar *ngIf="item.image" [image]="item.image" shape="circle" />

        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="[
            'pi',
            root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
          ]"
        ></i>
      </a>
    </ng-template>


  </p-menubar>
</div>
